name: Scheduled ETL Pipeline

on:
  schedule:
    - cron: '0 2 * * *'  # Ежедневно в 02:00 UTC
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment
      run: |
        cp .env.example .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env

    - name: Run data collection
      run: |
        cd scripts
        python hh_collector.py

    - name: Run Spark processing
      run: |
        cd scripts
        LATEST_FILE=$(ls -t ../raw_data/vacancies_*.json | head -1)
        if [ -n "$LATEST_FILE" ]; then
          python spark_processor.py "$LATEST_FILE"
        else
          echo "No data files found"
        fi

    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: processed-data
        path: raw_data/
        retention-days: 7
